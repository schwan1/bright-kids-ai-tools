<!DOCTYPE html>
<html>
<head>
    <title>Generate Style Icons</title>
</head>
<body>
    <script>
        // Create placeholder icons for illustration styles
        function createStyleIcon(name, bgColor, pattern, text) {
            const canvas = document.createElement('canvas');
            canvas.width = 120;
            canvas.height = 80;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, 120, 80);

            // Pattern/texture
            if (pattern === 'watercolor') {
                ctx.globalAlpha = 0.3;
                for (let i = 0; i < 20; i++) {
                    ctx.fillStyle = `hsl(${Math.random() * 360}, 60%, 70%)`;
                    ctx.beginPath();
                    ctx.arc(Math.random() * 120, Math.random() * 80, Math.random() * 15 + 5, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            } else if (pattern === 'digital') {
                ctx.strokeStyle = '#4a90ff';
                ctx.lineWidth = 2;
                for (let i = 0; i < 8; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * 15, 0);
                    ctx.lineTo(i * 15, 80);
                    ctx.stroke();
                }
            } else if (pattern === 'comic') {
                ctx.fillStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.arc(30, 25, 12, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#ff5722';
                ctx.fillRect(60, 15, 20, 20);
                ctx.fillStyle = '#2196f3';
                ctx.beginPath();
                ctx.moveTo(90, 45);
                ctx.lineTo(105, 25);
                ctx.lineTo(110, 45);
                ctx.fill();
            } else if (pattern === '3d') {
                const gradient = ctx.createLinearGradient(0, 0, 120, 80);
                gradient.addColorStop(0, '#ff9800');
                gradient.addColorStop(1, '#ff5722');
                ctx.fillStyle = gradient;
                ctx.fillRect(30, 20, 60, 40);
                ctx.shadowColor = 'rgba(0,0,0,0.3)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;
                ctx.fillRect(35, 25, 50, 30);
            }

            // Text label
            ctx.shadowColor = 'transparent';
            ctx.fillStyle = '#333';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(text, 60, 70);

            return canvas;
        }

        // Generate all icons
        const icons = [
            { name: 'traditional_watercolor', bg: '#e8f5e8', pattern: 'watercolor', text: 'Watercolor' },
            { name: '2D_digital', bg: '#e3f2fd', pattern: 'digital', text: '2D Digital' },
            { name: 'comic_graphic', bg: '#fff3e0', pattern: 'comic', text: 'Comic' },
            { name: 'modern_3D_rendered', bg: '#fce4ec', pattern: '3d', text: '3D Render' }
        ];

        icons.forEach(icon => {
            const canvas = createStyleIcon(icon.name, icon.bg, icon.pattern, icon.text);
            const link = document.createElement('a');
            link.download = `${icon.name}.png`;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download ${icon.name}.png`;
            link.style.display = 'block';
            link.style.margin = '10px 0';
            document.body.appendChild(link);

            // Also append the canvas for preview
            canvas.style.border = '1px solid #ccc';
            canvas.style.margin = '5px';
            document.body.appendChild(canvas);
            document.body.appendChild(document.createElement('br'));
        });
    </script>
</body>
</html>
